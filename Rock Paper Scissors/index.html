<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Rock Paper Scissors</h1>
      <div class="choices">
        <button onclick="playRound('rock')" class="choice">Rock</button>
        <button onclick="playRound('paper')" class="choice">Paper</button>
        <button onclick="playRound('scissors')" class="choice">Scissors</button>
      </div>

      <div id="playerDisplay">Player:</div>
      <div id="computerDisplay">Computer:</div>
      <div id="result"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
